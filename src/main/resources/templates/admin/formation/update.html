<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<header th:insert="fragments/header :: header"></header>
<body>

<nav th:insert="fragments/nav :: nav"></nav>

<aside th:insert="fragments/sidebaradmin :: sidebaradmin"></aside>

<main id="main" class="main">
    <div class="formationtitle">
        <h1>Modifier une formation</h1>

    </div><!-- End Page Title -->
    <div th:insert="fragments/message :: message"></div>
    <section class="section">
        <div class="row">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Formulaire pour modifier une formation</h5>
    <form th:action="@{/admin/formation/update}" th:object="${formations}" method="post" role="form">
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-1"></i>

            <ul>
                <p th:if="${#fields.hasErrors('titre')}">Le titre est obligatoire</p>
            </ul>
            <ul>
                <p th:if="${#fields.hasErrors('num_eleve')}">Le nombre maximum d'élèves est obligatoire</p>
            </ul>
            <ul>
                <p th:if="${#fields.hasErrors('date_debut')}">La date de début est obligatoire</p>
            </ul>
            <ul>
                <p th:if="${#fields.hasErrors('date_debut')}">La date de fin est obligatoire</p>
            </ul>
            <ul>
                <p th:if="${#fields.hasErrors('teacher')}">Le professeur est obligatoire</p>
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div><input type="hidden" th:field="*{formation_id}"></div>
        <div class="row">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Titre</label>
                <div class="col-sm-10">
                <input type="text" th:field="*{titre}" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Nombre maximum d'élèves</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{num_eleve}" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Date de début</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{date_debut}" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Date de fin</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{date_fin}" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Professeur</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" th:field="*{teacher}" id="teacher">
                        <option type="text" th:each="Prof: ${profs}" th:value="${Prof.id}"
                                th:text="${Prof.username}"></option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Matière</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" th:field="*{type}" id="type">
                        <option type="text" th:value="-1"> </option>
                        <option type="text" th:each="type: ${types}" th:value="${type.type_id}"
                                th:text="${type.titre}"></option>
                    </select>
                </div>
            </div>

        </div>
        <br>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Confirmation</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Envoie</button>
            </div>
        </div>
    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->
<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
