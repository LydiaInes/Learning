<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<header th:insert="fragments/header :: header"></header>
<body>

<nav th:insert="fragments/nav :: nav"></nav>

<aside th:insert="fragments/sidebaradmin :: sidebaradmin"></aside>

<main id="main" class="main">
    <div class="formationtitle">
        <h1>Ajouter un utilisateur</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Formulaire pour ajouter un nouveau utilisateur</h5>

        <form th:action="@{/admin/user/create}" th:object="${users}" method="post" role="form" enctype="utf8">
            <div class="row">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" th:field="#{username}">Username</label>
                    <div class="col-sm-10">
                    <input type="text" th:field="*{username}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Nom de famille</label>
                    <div class="col-sm-10">
                    <input type="text" th:field="*{lastname}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Pr√©nom</label>
                    <div class="col-sm-10">
                    <input type="text" th:field="*{firstname}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                    <input type="email" th:field="*{email}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-10">
                    <select name="role">
                        <option th:each="role : ${T(be.ifosup.learning.constants.RoleEnum).values()}"
                                th:value="${role}" th:text="${role}"></option>
                    </select>
                    </div>
                </div>

            </div>
            <br>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Confirmation</label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Envoie</button>
                </div>
            </div>

                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>

</main><!-- End #main -->
<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
