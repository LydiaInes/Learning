<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:insert="fragments/header :: header"></header>
<body>

<nav th:insert="fragments/nav :: nav"></nav>

<aside th:insert="fragments/sidebarvisitor :: sidebarvisitor"></aside>
<main>
    <div th:insert="fragments/message :: message"></div>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">LearningProject</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Se connecter</h5>
                                    <p class="text-center small">Introduisez votre nom d'utilisateur et mot de passe</p>
                                </div>

                                <form th:action="@{/login}" method="post" class="row g-3 needs-validation" novalidate>

                                    <div class="col-12">
                                        <label for="username" class="form-label">Nom d'utilisateur</label>
                                        <div class="input-group has-validation">
                                            <input type="text" name="username" class="form-control" id="username" required>
                                            <div class="invalid-feedback">Introduisez votre nom d'utilisateur.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Mot de passe</label>
                                        <input type="password" name="password" class="form-control" id="password" required>
                                        <div class="invalid-feedback">Introduisez votre mot de passe!</div>
                                    </div>


                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Login</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Mot de passe oublié ? <a th:href="@{/password}">Réinitialiser le mot de passe</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->


<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
